<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PC用タブ（上部ヘッダー） -->
<header class="pc-nav">
  <div class="title">家計簿アプリ</div>
  <div class="tabs">
    <button onclick="showPage('input')" class="tab-button active">入力</button>
    <button onclick="showPage('list')" class="tab-button">一覧</button>
    <button onclick="showPage('report')" class="tab-button">レポート</button>
  </div>
</header>


  <!-- 入力画面 -->
  <section id="input" class="active">
    <h2>入力画面</h2>
    <form>
      <label>日付: <input type="date"></label><br><br>
      <label>金額: <input type="number"></label><br><br>
      <label>
        区分:
        <input type="radio" name="type" value="収入">収入
        <input type="radio" name="type" value="支出">支出
      </label><br><br>
      <label>カテゴリ:
        <select>
          <option>食費</option>
          <option>交通費</option>
          <option>給与</option>
          <option>その他</option>
        </select>
      </label><br><br>
      <label>メモ: <input type="text"></label><br><br>
      <button type="button">追加</button>
    </form>
  </section>

  <!-- 一覧画面 -->
  <section id="list">
    <h2>一覧画面</h2>
    <table>
      <tr><th>日付</th><th>区分</th><th>カテゴリ</th><th>金額</th><th>メモ</th></tr>
    </table>
  </section>

  <!-- レポート画面 -->
  <section id="report">
    <h2>レポート画面</h2>
    <label>表示期間:
      <select id="monthSelect">
        <option value="2025-08">2025年8月</option>
        <option value="2025-07">2025年7月</option>
      </select>
    </label>

    <h3>カテゴリ別支出割合</h3>
    <canvas id="categoryChart"></canvas>

    <h3>月ごとの収支推移</h3>
    <canvas id="monthlyChart"></canvas>
  </section>

  <!-- モバイル用タブ（フッター） -->
  <footer class="mobile-nav">
    <button onclick="showPage('input')" class="tab-button active">入力</button>
    <button onclick="showPage('list')" class="tab-button">一覧</button>
    <button onclick="showPage('report')" class="tab-button">レポート</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
